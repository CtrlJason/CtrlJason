<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="200" viewBox="0 0 1200 200">
  <defs>
    <linearGradient id="comet-tail" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Fondo azul oscuro -->
  <rect width="100%" height="100%" fill="#0a1628"/>

  <!-- Estrellas parpadeantes con animación SVG nativa -->
  <circle cx="100" cy="30" r="1.2" fill="white">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="80" r="1" fill="white">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="45" r="1.3" fill="white">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="170" r="1" fill="white">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.9s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="25" r="1.4" fill="white">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="850" cy="160" r="1" fill="white">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="50" r="1.2" fill="white">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="180" r="1" fill="white">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="150" r="1.1" fill="white">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="950" cy="35" r="1" fill="white">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="70" r="1" fill="white">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="15" r="1.2" fill="white">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="780" cy="185" r="1" fill="white">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1150" cy="60" r="1.1" fill="white">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.0s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="175" r="1" fill="white">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.4s" repeatCount="indefinite"/>
  </circle>

  <!-- Cometa 1 -->
  <g>
    <line x1="0" y1="0" x2="60" y2="0" stroke="url(#comet-tail)" stroke-width="2" stroke-linecap="round" transform="rotate(25)">
      <animateMotion dur="4s" repeatCount="indefinite">
        <mpath href="#comet-path1"/>
      </animateMotion>
    </line>
    <circle r="2" fill="white">
      <animateMotion dur="4s" repeatCount="indefinite">
        <mpath href="#comet-path1"/>
      </animateMotion>
    </circle>
  </g>

  <!-- Cometa 2 -->
  <g>
    <line x1="0" y1="0" x2="45" y2="0" stroke="url(#comet-tail)" stroke-width="1.5" stroke-linecap="round" transform="rotate(20)">
      <animateMotion dur="5s" begin="2s" repeatCount="indefinite">
        <mpath href="#comet-path2"/>
      </animateMotion>
    </line>
    <circle r="1.5" fill="white">
      <animateMotion dur="5s" begin="2s" repeatCount="indefinite">
        <mpath href="#comet-path2"/>
      </animateMotion>
    </circle>
  </g>

  <!-- Paths para los cometas (invisibles) -->
  <path id="comet-path1" d="M-50,-20 L1250,180" fill="none" stroke="none"/>
  <path id="comet-path2" d="M100,-30 L1300,170" fill="none" stroke="none"/>

  <!-- Nombre con efecto de parpadeo sutil -->
  <text x="600" y="85" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="42" font-weight="bold">
    Yeison Mosquera
    <animate attributeName="opacity" values="1;0.85;1" dur="3s" repeatCount="indefinite"/>
  </text>

  <!-- Título -->
  <text x="600" y="130" text-anchor="middle" fill="#58a6ff" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="500">
    Full Stack Developer
  </text>
</svg>
