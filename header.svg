<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="150" viewBox="0 0 1200 150">
  <style>
    .star {
      animation: twinkle 2s ease-in-out infinite;
    }
    .star1 { animation-delay: 0s; }
    .star2 { animation-delay: 0.3s; }
    .star3 { animation-delay: 0.6s; }
    .star4 { animation-delay: 0.9s; }
    .star5 { animation-delay: 1.2s; }
    .star6 { animation-delay: 1.5s; }
    .star7 { animation-delay: 0.2s; }
    .star8 { animation-delay: 0.8s; }
    .star9 { animation-delay: 1.1s; }
    .star10 { animation-delay: 0.4s; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .shooting-star {
      animation: shoot 4s ease-in-out infinite;
    }
    .shooting-star2 {
      animation: shoot2 5s ease-in-out infinite;
      animation-delay: 2s;
    }
    .shooting-star3 {
      animation: shoot3 6s ease-in-out infinite;
      animation-delay: 3.5s;
    }

    @keyframes shoot {
      0% {
        transform: translateX(-100px) translateY(-30px);
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translateX(1300px) translateY(180px);
        opacity: 0;
      }
    }

    @keyframes shoot2 {
      0% {
        transform: translateX(-50px) translateY(0px);
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translateX(1250px) translateY(160px);
        opacity: 0;
      }
    }

    @keyframes shoot3 {
      0% {
        transform: translateX(200px) translateY(-20px);
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translateX(1400px) translateY(170px);
        opacity: 0;
      }
    }
  </style>

  <defs>
    <linearGradient id="comet-tail" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0"/>
      <stop offset="80%" style="stop-color:#58a6ff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Fondo azul oscuro -->
  <rect width="100%" height="100%" fill="#0a1628"/>

  <!-- Estrellas parpadeantes -->
  <circle class="star star1" cx="100" cy="30" r="1.2" fill="white"/>
  <circle class="star star2" cx="250" cy="80" r="1" fill="white"/>
  <circle class="star star3" cx="400" cy="45" r="1.3" fill="white"/>
  <circle class="star star4" cx="550" cy="120" r="1" fill="white"/>
  <circle class="star star5" cx="700" cy="25" r="1.4" fill="white"/>
  <circle class="star star6" cx="850" cy="90" r="1" fill="white"/>
  <circle class="star star7" cx="1000" cy="50" r="1.2" fill="white"/>
  <circle class="star star8" cx="1100" cy="130" r="1" fill="white"/>
  <circle class="star star9" cx="150" cy="110" r="1.1" fill="white"/>
  <circle class="star star10" cx="950" cy="35" r="1" fill="white"/>
  <circle class="star star1" cx="50" cy="70" r="1" fill="white"/>
  <circle class="star star3" cx="500" cy="15" r="1.2" fill="white"/>
  <circle class="star star5" cx="780" cy="140" r="1" fill="white"/>
  <circle class="star star7" cx="1150" cy="60" r="1.1" fill="white"/>
  <circle class="star star2" cx="320" cy="130" r="1" fill="white"/>

  <!-- Estrella fugaz 1 -->
  <g class="shooting-star" transform="rotate(12)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="url(#comet-tail)" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Estrella fugaz 2 -->
  <g class="shooting-star2" transform="rotate(15)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="url(#comet-tail)" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Estrella fugaz 3 -->
  <g class="shooting-star3" transform="rotate(10)">
    <line x1="0" y1="0" x2="35" y2="0" stroke="url(#comet-tail)" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
